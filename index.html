<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
   <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">Basic Bootstrap button groups</h1>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Middle</button>
                <button type="button" class="btn btn-primary">Right</button>
              </div>
              <h1 class="mt-4">Button Toolbar</h1>
              <div class="btn-toolbar" role="toolbar">
                <div class="btn-group mr-2" role="group">
                  <button type="button" class="btn btn-primary">1</button>
                  <button type="button" class="btn btn-primary">2</button>
                </div>
                <div class="btn-group mr-2" role="group">
                  <button type="button" class="btn btn-secondary">3</button>
                  <button type="button" class="btn btn-secondary">4</button>
                </div>
              </div>
              <h1 class="mt-4">Vertical Buttons</h1>
              <div class="btn-group-vertical" role="group">
                <button type="button" class="btn btn-success">Top</button>
                <button type="button" class="btn btn-warning">Middle</button>
                <button type="button" class="btn btn-danger">Bottom</button>
              </div>
              <h1 class="mt-4">Button Group with Dropdown</h1>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-success">Action</button>
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                    Dropdown
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                  </div>
                </div>
              </div>
              <h1 class="mt-4">Nested Button</h1>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning">One</button>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                    Dropdown
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Dropdown link</a>
                  </div>
                </div>
              </div>
        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
